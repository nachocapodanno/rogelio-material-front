<!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
<div class="table-responsive-vertical md-whiteframe-z1">

    <h1>
        Pedido: {{vm.pedido.status}}
    </h1>

    <div>
        <md-button class="md-raised md-accent" ng-click="vm.performProgress()">
            Agregar pedido
        </md-button>
        <md-button class="md-raised md-active" ng-click="vm.performProgress()">
            Abrir pedido
        </md-button>
        <md-button class="md-raised md-warn" ng-click="vm.performProgress()">
            Cerrar pedido
        </md-button>
    </div>

    <h2></h2>
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Gusto</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pedidoItem in vm.pedido.items track by $index">
            <td data-title="Issue">{{pedidoItem.name}}</td>
            <td data-title="Issue">{{pedidoItem.quantity}}</td>
        </tr>
        </tbody>
    </table>
</div>
